
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strikethrough Text Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="strikethrough_style.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center py-5">

        <section id="_toolSingle">

            <section id="Hero" class="py-lg-10 bg-gray-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-md-12 col-12 text-center">
                            <h1 class="mb-2 display-4 fw-bold">Strikethrough Text Generator</h1>
                            <h2 class="lead">Enter text and convert it to strikethrough format.</h2>
                        </div>
                    </div>
                </div>
            </section>
        
            <section id="_conversionSection">
                <div class="container">
                    <div class="row">
                        <!-- Text Input Column -->
                        <div class="col-md-6 mb-4 d-block min-h-0">
                            <textarea id="textInput" class="form-control" placeholder="Enter your text here" rows="15"></textarea>
                        </div>
                        
                        <!-- Strikethrough Output Column -->
                        <div class="col-md-6 mb-4 d-block min-h-0">
                            <textarea id="strikethroughOutput" class="form-control" placeholder="Strikethrough text will appear here" rows="15" readonly></textarea>
                        </div>
                    </div>
                </div>
        
                <!-- Convert Button Row -->
                <div class="row">
                  <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                      <button id="convertToStrikethrough" class="btn btn-primary mx-2 ">Convert to Strikethrough</button>
                  </div>
                </div>
            </section>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="strikethrough_script.js"></script>
</body>

</html>
