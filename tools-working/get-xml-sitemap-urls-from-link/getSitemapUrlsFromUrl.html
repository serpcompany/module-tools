<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center py-5">

        <!-- XML SITEMAPS From URL -->
        <section id="xml-sitemaps-url">
            <h2 class="py-5">XML SITEMAPS From URL</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <label for="sitemapUrl">Enter Sitemap URL:</label>
                    <input type="url" id="sitemapUrl" class="form-control" placeholder="https://example.com/sitemap.xml"  accept=".xml,.xml.gz" />
                    <button onclick="handleExtractUrlsGetSitemapUrlsFromUrl()" class="btn btn-primary mt-3">Extract URLs</button>
                    <textarea id="outputUrl" rows="10" class="form-control mt-3" readonly></textarea>
                </div>
            </div>
        </section>
        <hr>

       

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>

    <script src="getSitemapUrlsFromUrl.js"></script>
    <script src="../js/countParagraphs.js"></script>
    <script src="../js/countSentences.js"></script>
    <script src="../js/countTokens.js"></script>
    <script src="serp.js"></script>
</body>

</html>
