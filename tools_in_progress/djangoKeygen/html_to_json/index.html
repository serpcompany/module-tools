<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Tree Generator</title>
</head>

<body>
    <h2>Document Tree Generator</h2>

    <textarea id="inputArea" rows="10" cols="50" placeholder="Enter HTML or JSX here..."></textarea><br><br>
    <button onclick="generateAndDisplayDocumentTree()">Generate Tree</button><br><br>
    <textarea id="outputArea" rows="10" cols="50" readonly></textarea>

    <script src="path_to_parse5_library.js"></script>
    <script src="generate.js"></script>

    <script>
        function generateAndDisplayDocumentTree() {
            const inputArea = document.getElementById('inputArea');
            const outputArea = document.getElementById('outputArea');

            // Get input text
            const inputText = inputArea.value;

            // Generate the document tree using the DocumentTree object from generate.js
            const tree = DocumentTree.generate(inputText);

            // Display the tree in the output area
            outputArea.value = JSON.stringify(tree, null, 2);
        }
    </script>
</body>

</html>
