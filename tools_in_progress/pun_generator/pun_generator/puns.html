<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link id="theme" href="puns.css" rel="stylesheet">
    <title>Random Quote Movie Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="canonical" href="https://dev.twitter.com/web/tweet-button">
</head>

<body>
    <h1>Pun Generator</h1>
    <div class="main_container">
        <div class="quote_container">
            <p><span class="fa fa-quote-left"></span><span id="pun"></span><span class="fa fa-quote-right"></span></p>
        </div>
        <div class="row button_container">
            <a href="https://twitter.com/intent/tweet" class="btn btn-primary twitter-share-button" target="_blank" title="Tweet this pun!">
                <span class="fa fa-twitter fa-lg"></span>
            </a>
            <div id="newPun" class="btn btn-primary pull-right new_pun" title="Generate a New Pun">New Pun</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="puns.js"></script>
</body>

</html>
