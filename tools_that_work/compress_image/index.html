<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
</head>

<body>
    <h1>Image Compressor</h1>
    <input type="file" id="fileInput" accept="image/png, image/jpeg, image/gif">
    <button id="compressButton">Compress Image</button>
    <button id="downloadButton" style="display:none;">Download Compressed Image</button>
    <img id="outputImg" alt="Compressed image will appear here" style="max-width: 100%; height: auto;">
    <script src="compressor.js"></script>
</body>

</html>
