<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center py-5">

        <section id="typography">
            <!-- Get Typography -->
            <section id="xml-sitemaps-url">
                <h1 class="py-5">Typography from URL</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <iframe id="targetFrame" style="display:none;"></iframe>
                        <label for="targetUrl">Enter URLL:</label>
                        <input type="url" id="targetUrl" class="form-control" placeholder="https://example.com/" />
                        <button onclick="loadTargetPage()" class="btn btn-primary mt-3">Get Typography</button>
                        <textarea id="outputUrl" rows="10" class="form-control mt-3" readonly></textarea>
                    </div>
                </div>
            </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="typography.js"></script>
</body>

</html>
